<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">GİRİŞ PANELİ</h1>
  </div>

  <div class="form-label-group">
    <input type="text" #username="ngModel"  [(ngModel)]="model.username"  id="username" name="password" class="form-control" placeholder="Kullanıcı Adı" required autofocus>
    <label for="username">Kullanıcı Adı</label>
  </div>

  <div class="form-label-group">
    <input type="password"  #password="ngModel"  [(ngModel)]="model.password" id="password" name="password" class="form-control" placeholder="Password" required>
    <label for="password">Şifre</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Beni Hatırla
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Giriş Yap </button>
</form>
