<h3>YENİ ÜRÜN EKLE</h3>
<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Ürün Adı" #name="ngModel" [(ngModel)]="model.name" name="name" id="name" required="">
      <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">
        Lütfen ürün adı girdiğinize emin olun
      </div>
  </div>


  <div class="form-group">
    <input type="text" class="form-control" placeholder="Açıklama" #description="ngModel" [(ngModel)]="model.description" name="description" id="description" required="">
      <div *ngIf="description.invalid&&description.dirty" class="alert alert-danger">
        Lütfen açıklama girdiğinize emin olun
      </div>
  </div>


  <div class="form-group">
    <input type="text" class="form-control" placeholder="Ürün Resmi" #imageUrl="ngModel" [(ngModel)]="model.imageUrl" name="imageUrl" id="imageUrl" required="">
      <div *ngIf="imageUrl.invalid&&imageUrl.dirty" class="alert alert-danger">
        Lütfen fotoğraf eklediğinize emin olun
      </div>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Ürün Fiyatı" #price="ngModel" [(ngModel)]="model.price" name="price" id="price" required="">
      <div *ngIf="price.invalid&&price.dirty" class="alert alert-danger">
        Lütfen fiyatı eklediğinize emin olun
      </div>
  </div>

  <select  class="form-control" required id="categoryId" name="categoryId"  #categoryId="ngModel"  [(ngModel)]="model.categoryId" >
    <option *ngFor="let category of categories" 
    [value]="category.id" >{{category.name}}</option>
  </select>
  <div *ngIf="categoryId.invalid&&categoryId.touched" class="alert alert-danger">
    Kategori gereklidir
  </div> 
  <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button>
</form>
